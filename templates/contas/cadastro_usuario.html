{% extends 'base.html' %} 
{% block title %} 
Cadastre-se 
{% endblock title %} 

{% block content %}
<div class="main-container login-container">
  <h1>Cadastre-se!</h1>
  <p>Cadastre-se e rapidamente otimize seu tempo e suas ideias.</p>
  <form action="{% url 'cadastro_usuario' %}" method="post">
    {% csrf_token %}
    <div class="login">
      <input
        type="text"
        name="email"
        class="main-input input-login"
        placeholder="E-mail"
      />
      <input
        type="text"
        name="password"
        class="main-input input-login"
        placeholder="Senha"
      />
      <input
        type="text"
        name="password"
        class="main-input input-login"
        placeholder="Confirmar senha"
      />
      
      <button class='send-login'>Cadastrar</button>
    </div>
  </form>
</div>
{% endblock content %}
